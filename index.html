<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Store Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Calculator class for food store</h1>
        <div id="menu">
            <!-- Add menu items here -->
        </div>
        <div class="checkbox">
            <input type="checkbox" id="memberCard">
            <label for="memberCard">&nbsp; Use Member Card (10% discount)</label>
        </div>
        <div class="Note">
            <p>Note 1: Discount 10% for member card</p>
            <p>Note 2: Discount 5% per pair for Orange, Pink, Green</p>
        </div>
        <button id="calculateButton">Calculate Total</button>
        <div class="result" id="result">ToTal Price: </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
